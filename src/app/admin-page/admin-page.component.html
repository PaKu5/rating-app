<div class="container">
    <h1>Admin-Ansicht</h1>
    <mat-tab-group (selectedTabChange)="getMerchants()">
        <mat-tab label="Kundenbetreuer erstellen"> 
            <app-create-modal></app-create-modal>    
        </mat-tab>
        <mat-tab label="Kundenbetreuer bearbeiten">
            <div class="container">
                <mat-list>
                    <mat-list-item *ngFor="let merchant of merchants" (click)="onSelect(merchant)">{{merchant.id}}: {{merchant.name}}, {{merchant.date | date:'dd/MM/yyyy'}} <span class="example-spacer"></span><mat-icon>edit</mat-icon></mat-list-item>
                </mat-list>
            </div>  
        </mat-tab>
        <mat-tab label="Kundenbetreuer lÃ¶schen"> 
            <div class="container">
                <mat-list>
                    <mat-list-item *ngFor="let merchant of merchants" (click)="onSelectDelete(merchant)">{{merchant.id}}: {{merchant.name}}, {{merchant.date | date:'dd/MM/yyyy'}} <span class="example-spacer"></span><mat-icon>delete</mat-icon></mat-list-item>
                </mat-list>
            </div>     
        </mat-tab>
    </mat-tab-group> 
</div>
