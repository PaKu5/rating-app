<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Rating App</h1>
        <span class="example-spacer"></span>
        <mat-icon *ngIf="logedIn==false" routerLink="/login" class="example-icon" aria-hidden="false">perm_identity</mat-icon>
        <mat-icon *ngIf="logedIn" routerLink="/logout" class="example-icon" aria-hidden="false">exit_to_app</mat-icon>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active-link"><mat-icon>home</mat-icon> Startseite</a>
        <a mat-list-item routerLink="/merchants" routerLinkActive="active-link"><mat-icon>list</mat-icon>Ãœbersicht</a>
        <a mat-list-item routerLink="/points" routerLinkActive="active-link"><mat-icon>table_chart</mat-icon>Punkte</a>
        <a mat-list-item *ngIf="logedIn" routerLink="/admin" routerLinkActive="active-link"><mat-icon>supervisor_account</mat-icon>Admin</a>
        <a mat-list-item *ngIf="logedIn==false" routerLink="/login" routerLinkActive="active-link"><mat-icon>perm_identity</mat-icon>Login</a>
        <a mat-list-item *ngIf="logedIn" routerLink="/logout" routerLinkActive="active-link"><mat-icon>exit_to_app</mat-icon>Logout</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
